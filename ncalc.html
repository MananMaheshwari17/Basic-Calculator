<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="ncalc1.css">
</head>
<body>
    <div class="container">
        <h1 class="title">CALCULATOR</h1>
        <div class="calculator">
            <h1 class="title1">CALA-01</h1>
         <input type="text" class="display" readonly/>
         
            <div class="buttons">
                <button>AC</button>
                <button>BS</button>
                <button>%</button>
                <button>/</button>

                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>

                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="ncalc2.js"></script>
</body>
</html>
